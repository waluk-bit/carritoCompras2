<!DOCTYPE html>

  <head>

    <link

    <main class="container mt-5">

              <h5 class="card-title">Frutilla 🍓</h5>

              class="btn btn-outline-primary"
              data-fruta="Frutilla"

        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Banana 🍌</h5>
              <button 
              class="btn btn-outline-primary"
              data-fruta="Banana"
              >Agregar</button>
            </div>
          </div>
        </article>

        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Manzana 🍏</h5>
              <button 
              class="btn btn-outline-primary"
              data-fruta="Manzana"
              >Agregar</button>
            </div>
          </div>

      </div>

    <section class="container mt-3">
      <ul class="list-group" id="listaUl"></ul>

    <template id="templateLi">
      <li class="list-group-item d-flex justify-content-between 
        align-items-center">
        <span class="frutaLiSpan">Frutilla</span>
        <span class="badge bg-primary rounded-pill">12</span>
